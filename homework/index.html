<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="card bg-light bg-gradient">
                <div class="card-body">
                    <div class="p-3 mb-2 text-black">
                        <div>
                            <h2> <b> Badly Expained Movies </b> </h2>
                        </div>
        
                        <div class = "border-bottom border-top mb-4">
                            <div class="mb-2"></div>

                             <div id = "explanation">

                             </div>

                            <div class="pb-2"></div>
                        </div>
                        <div class="mb-3 input-group">
                            <input type="string" class="form-control" id="guess" placeholder="Enter guess here">
                        </div>

                        <div class="mb-3 d-grid gap-2">
                            <button id="submit" class="btn btn-primary" type="button">Submit</button>
                        </div>
                        <div id="submission">
                            
                        </div>
                        <div class="border-bottom"></div>
                        <div class="pb-3"></div>
                        <div class="mb-4 d-grid gap-2">
                            <button id="hint" class="btn btn-secondary" type="button">Show Hint</button>
                        </div>
                        <div id="hinter">
                            
                        </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
